<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">

<head>
  <meta name="robots" content="noindex" />
  <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>桃園文學館</title>
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  <!-- hyUI -->
  <link rel="stylesheet" href="css/style.css" />
  <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  <style>
    .demo_wrap {
      max-width: 1000px;
      margin: 0em auto 1em;
      padding: 15px 15px 3em;
      clear: both;
      background: #fff;
    }

    .demo_wrap h1 {
      display: block;
      margin: 0px auto;
      max-width: 300px;
      float: left;
      margin-right: 1em;
    }

    @media screen and (max-width: 545px) {
      .demo_wrap h1 {
        max-width: 100%;
        float: none;
        text-align: center;
      }
    }

    .demo_wrap h1 img {
      width: 300px;
    }

    .num {
      width: 12%;
    }

    body {
      counter-reset: num;
    }

    table {
      margin-bottom: 1em;
    }

    table caption {
      text-align: left;
      font-weight: bold;
      font-size: 1.25em;
      padding: 0.5em 0;
      color: #ff5050;
    }

    tbody tr td:first-child:before {
      counter-increment: num;
      display: block;
      text-align: center;
      content: counters(num, '.') ' ';
    }

    tbody tr td:nth-child(2) {
      width: 35%;
    }

    .btn_grp {
      text-align: right;
    }

    @media screen and (max-width: 545px) {
      .btn_grp {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="demo_wrap">
    <h1><img src="images/logo.png" alt="" /></h1>
    <div class="btn_grp">
      <a href="https://github.com/anniewuu00/2025_m00_tlmkiosk" class="btn">切版檔案請按此下載</a>
    </div>
    <hr />
    <div class="table_wrapper">
      <!-- hyUI 標準頁面 -->
      <table>
        <thead>
          <tr>
            <th class="num">編號</th>
            <th>頁面名稱</th>
            <th>檔案名稱</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>首頁</td>
            <!-- 連結放到a裡面就好 -->
            <td><a href="mp.htm"></a></td>
          </tr>
          <tr>
            <td></td>
            <td>典藏列表頁</td>
            <td><a href="collection_list01.htm"></a></td>
          </tr>
          <tr>
            <td></td>
            <td>典藏內容頁</td>
            <td><a href="collection_cp01.htm"></a></td>
          </tr>

          <tr>
            <td></td>
            <td>文學家查詢</td>
            <td><a href="writer_search.htm"></a></td>
          </tr>
          <tr>
            <td></td>
            <td>文學家列表頁</td>
            <td><a href="writer_list01.htm"></a></td>
          </tr>
          <tr>
            <td></td>
            <td>文學家內容頁</td>
            <td><a href="writer_cp01.htm"></a></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  <a href="javascript:;" class="scrollToTop">回頁首</a>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="vendor/jquery.easing.min.js"></script>
  <!-- <script src="js/main.js"></script> -->
  <script src="js/customize.js"></script>
  <script>
    $(function () {
      $('tbody')
        .find('a')
        .each(function (index, el) {
          var Link = $(this).attr('href');
          $(this).text(Link);
        });
    });
  </script>
</body>

</html>
